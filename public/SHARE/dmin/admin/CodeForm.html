		<main>
			<div style="height: 70px"></div>
			<div class="wrapper">
				<div class="container">
					<div class="row">
						<div class="col-3">
							<div class="sidebar">
								<!--menu item-->
								<ul>
									<li>
										<a href="#" class="active">
											<span class="icon"><i class= "fa-solid fa-angle-right"></i></span>
											<span class="item">Home</span>

									<li>
										<a href="#">

											<span class="item">Dashboard</span>

									</li>
									<li>
										<a href="#">
											<span class="icon"><i class= "fa-solid fa-angle-right"></i></span>
											<span class="item">Orders</span>

									</li>

									</li>
								</ul>
							</div>
						</div>
						<div class="col">
							<h2 class="needs-validation mt-2">코드 관리</h2>
							<div class="content">
								<div class="row">
									<div class="col">
										<label for="codeGroup_code" class="form-label">코드그룹 코드</label>
										<input type="text" class="form-control" id="codeGroup_code" placeholder="영문(대소문자),숫자" required>	
									</div>
									<div class="col">
										<label for="codeGroup_another" class="form-label">코드그룹 코드(Another)</label>
										<input type="text" class="form-control" id="codeGroup_another" placeholder="영문(대소문자),숫자" required>	
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="codeGroup_kr" class="form-label">코드그룹 이름(한글)</label>
										<input type="text" class="form-control" id="codeGroup_kr" placeholder="한글,숫자" required>
									</div>
									<div class="col">
										<label for="codeGroup_eng" class="form-label">코드그룹 이름(영문)</label>
										<input type="text" class="form-control" id="codeGroup_eng" placeholder="영문(대소문자),숫자" required>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="codeGroup_use" class="form-label">사용여부</label>
										<select class="form-select" id="codeGroup_use" required>
											<option selected disabled value="">선택</option>
											<option>Y</option>
											<option>N</option>
										  </select>
									</div>
									<div class="col">
										<label for="codeGroup_or" class="form-label">순서</label>
										<input type="text" class="form-control" id="codeGroup_or" placeholder="숫자" required>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="codeGroup_con" class="form-label">설명</label>
										<textarea class="form-control" id="codeGroup_con" placeholder="Required example textarea" required></textarea>
									</div>
									<div class="col">
										<label for="codeGroup_del" class="form-label">삭제여부</label>
										<select class="form-select" id="codeGroup_del" required>
											<option selected disabled value="">선택</option>
											<option>Y</option>
											<option>N</option>
										  </select>
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="codeGroup_V1" class="form-label">예비1(Varchar type)</label>
										<input type="text" class="form-control" id="codeGroup_V1" placeholder="영문(대소문자),숫자" required>	
									</div>
									<div class="col">
										<label for="codeGroup_V2" class="form-label">예비2(Varchar type)</label>
										<input type="text" class="form-control" id="codeGroup_V2" placeholder="영문(대소문자),숫자" required>	
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-6">
										<label for="codeGroup_V3" class="form-label">예비3(Varchar type)</label>
										<input type="text" class="form-control" id="codeGroup_V3" placeholder="영문(대소문자),숫자" required>	
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="codeGroup_I1" class="form-label">예비1 (Int type)</label>
										<input type="text" class="form-control" id="codeGroup_I1" placeholder="숫자" required>	
									</div>
									<div class="col">
										<label for="codeGroup_I2" class="form-label">예비2 (Int type)</label>
										<input type="text" class="form-control" id="codeGroup_I2" placeholder="숫자" required>	
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-6">
										<label for="codeGroup_I3" class="form-label">예비3(Int type)</label>
										<input type="text" class="form-control" id="codeGroup_I3" placeholder="숫자" required>	
									</div>
								</div>
								<div class="row mt-3">
									<div class="col-md-2"> 
										<button class="btn" type="button" style="background-color: rgb(159, 160, 161);"><i class="fas fa-thin fa-list-ul"></i></button>
									</div>
									<div class="col-md-6 offset-md-4" align="right">
										<!-- <button class="btn btn-success" type="button"><i class="fa-solid fa-file-excel"></i></button> -->
										<button class="btn btn-danger del" type="button" onclick=deleteValue(); data-bs-toggle="modal" data-bs-target="#exampleModalCenter"><i class="fa-solid fa-xmark"></i></button>
										<!-- <button class="btn btn-danger" type="button"><i class="fa-solid fa-xmark"></i></button> -->
										<div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
											<div class="modal-dialog modal-dialog-centered">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalCenterTitle">삭제하시겠습니까?</h5>
														<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
													</div>
													<div class="modal-body"  align="center">
														<img src="./DLlogo.png" class="rounded me-2" alt="..." style="width: 8%; height: 8%;">
														삭제된 정보는 복구할 수가 없습니다.
													</div>
													<div class="modal-footer">
														<a>
															<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
														</a>
														<a href="./memberList.html">
															<button type="button" class="btn btn-danger">삭제</button>
														</a>
													</div>
												</div>
											</div>
										</div>
										</a>
										<a href="./memberReg.html">
											<button class="btn btn-danger" type="button"><i class="fa-solid fa-trash-can"></i></i></button>
										</a>
										<a href="./memberReg.html">
											<button class="btn btn-success" type="button"><i class="fa-regular fa-bookmark"></i></button>
										</a>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
