<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>newLoginForm.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/newLoginForm.css">
</head>
<body>
	<!-- start -->
	<div class="navbar" style="background-color:rgb(142, 68, 173); height: 30px;"></div>
	<div class="row">
		<img class="col-6 ms-3 mt-3" src="../img/fullLogo_p.png" style="width: 150px; height: 45px;">
		<h2 class="col-6 offset-4 mt-5" id="newmem">회원가입</h2>
	</div>
	<div id="input">
		<span>아이디
			<input class="a ms-3">
		</span>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<div class="row position-relative">
			<span>
				비밀번호
				<input type="password" class="a ms-3 col-4">
				<i class="fa-solid fa-lock col-3 offset-3" id="lock"></i>
			</span>
		</div>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<div class="row position-relative">
			<span>
				비밀번호 확인
				<input type="password" class="a ms-3 col-4">
				<i class="fa-solid fa-lock-open col-3 offset-2" id="lock"></i>
			</span>
		</div>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>이름
			<input class="a ms-3">
		</span>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>생년월일
			<input class="a ms-3">
		</span>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>성별</span>
		<select id="select" class="form-select" requiredss>
			<option>선택</option>
			<option>남성</option>
			<option>여성</option>
		</select>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>이메일</span>
		<select id="select" class="form-select" requiredss>
			<option>선택</option>
			<option>naver</option>
			<option>daum</option>
			<option>gmail</option>
		</select>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>전화번호</span>
		<div class="row" id="select">
			<select class="col-md-3 form-select" requiredss>
				<option>선택</option>
				<option>SKT</option>
				<option>KT</option>
				<option>LG</option>
			</select>
			<input class="a col-md-3">
		</div>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
		<span>인증번호 입력
			<input class="a">
		</span>
		<hr style="color: rgb(78, 78, 78); width: 800px;">
	</div>


	<!-- end --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
</body>
</html>
