<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loginForm.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style  type="text/css">
		.id {
			border-color: transparent;
			width: 400px;
			height: 68px;
		}

		.pw {
			border-color: transparent;
			width: 400px;
			height: 68px;
		}

		.a{
			cursor: pointer;
		}

		#rememberId {
			position: relative;
		}
   </style>
</head>
<body style="background-color: rgb(224, 224, 224);">
	<!-- start -->
		<div class="navbar" style="background-color:rgb(142, 68, 173); height: 50px;">
		</div>
		<div class="container-fluid">
			<div class="row pt-5">
				<a class="col-12 text-center mb-3">
					<img alt="" src="../img/fullLogo_p.png"  href="../member/main.html" style="width: 280px; height: 100px">
				</a>
				<div class="col-12 text-center mb-3">
					<img alt="" src="../img/user.png"  style="width: 100px; height: 100px; border-radius: 100px;">
				</div>
				<div class="input-group col-3 offset-4 text-center">
					<span class="input-group-text" id="idimg">
						<i class="fa-solid fa-user p-3 d-grid" style="font-size: 23px; height: 55px;"></i>
					</span>
					<input class="id" type="text" id="id"  placeholder="ID" aria-describedby="inputGroupPrepend" required>
				</div>
				<div class="offset-4 form-check col-4 mb-3" id="rememberId">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						아이디 저장하기
					</label>
				</div>
				<div class="input-group col-3 offset-4 text-center">
					<span class="input-group-text" id="pwimg">
						<i class="fas fa-solid fa-lock p-3 d-grid" style="font-size: 23px;  height: 55px;"></i>
					</span>
					<input class="pw" type="text" id="pw"  placeholder="PASSWORD" aria-describedby="inputGroupPrepend" required>
				</div>
				<div class="col-2 offset-4 form-switch mb-3">
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
					<label class="form-check-label" for="flexSwitchCheckChecked">자동 로그인 </label>
				</div>
				<div class="col-4 offset-4 mb-3 inline-block text-center">
					<button type="button" class="btn" style=" width: 450px; height: 70px; background-color: blueviolet; color: white;" href="#" onclick="location.href='../member_Login_Done/LoginDoneMain.html'">로그인</button>
				</div>
				<div class="container text-center">
					<div class="row" type="button" onclick="location.href='../member/newLoginForm.html'">
					  <div class="a offset-4 col me-3">
						회원가입
					  </div>
					  <div class="a col-4 ms-5 ps-5" href="#">
						비밀번호/아이디 찾기
					  </div>
					  <div class="col offset-2"></div>
					</div>
				</div>
			</div>
		</div>
	<!-- end --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
</body>
</html>
