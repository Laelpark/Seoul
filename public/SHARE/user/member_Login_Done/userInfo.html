<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>userInfo.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/userInfo.css">

</head>
<body>
	<!-- start -->
	<div class="navbar" style="background-color:rgb(142, 68, 173); height: 30px;"></div>
	<img src="../img/fullLogo_p.png" id="Logo">
	<div class="bgc">
		<div style="display: inline;">
			<ul class="navbar-nav flex-row">
				<li class="nav-item img">
					<img src="../img/smile.png">
					<button type="button" class="btn btn-primary"
						style="--bs-btn-font-size: .75rem; margin: 10px 0; padding: 0;">
						후기작성하기
					</button>
				</li>
				<ul>
					<li class="info" style="display: flex;">
						<h5>사용자 닉네임 &ensp; <i class="fa-solid fa-angle-right"></i></h5>
						<input class="nick form-control ms-4" type="text" style="width: 400px; height: 40px;" placeholder="스마일"></input>
						<i class="fa-solid fa-circle-exclamation ms-4" style="font-size: 25px;"></i>
					</li>
					<li class="info" style="display: flex;">
						<h5>주 쉐어 장소 &ensp;&ensp; <i class="fa-solid fa-angle-right"></i></h5>
						<input class="nick form-control ms-4" type="text" style="width: 400px; height: 40px;" placeholder="ㅇㅇ마트 옆 gs25 앞"></input>
					</li>
				</ul>
			</ul>
		</div>
		<div style="display: inline;">
			<ul class="navbar-nav flex-row">
				<ul>
					<li class="resentShare" style="display: flex;">
						<h5>최근 쉐어 내역 &ensp; <i class="fa-solid fa-angle-right"></i></h5>
						<input class="nick form-control ms-4" type="text" style="width: 400px; height: 40px;" placeholder="스마일"></input>
					</li>
					<li class="grade" style="display: flex;">
						<h5>평점 <i class="a fa-regular fa-star" style="color: rgb(212, 212, 17);"></i>&ensp; <i class="fa-solid fa-angle-right"></i></h5>
						<input class="nick form-control ms-4" type="text" style="width: 400px; height: 40px;" placeholder="3.5점(5점만점)"></input>
					</li>
					<li class="resentReview" style="display: flex;">
						<h5> 최근후기 &ensp; <i class="fa-solid fa-angle-right"></i></h5>
						<input class="nick form-control ms-4" type="text" style="width: 400px; height: 40px;" placeholder="쿠폰으로 싸게 구매할 수 있어 좋았어요!"></input>
					</li>
				</ul>
			</ul>
		</div>
		<div class="footer" style="display: inline-flex;">
			<button align="left" type="button" class="btn btn-danger" onclick="location.href='../member_Login_Done/LoginDoneMain.html'">
				<i class="fa-solid fa-angle-left"></i> Prev
			</button>
		</div>
		
		
	
	
	


	<!-- end --> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
	<script type="text/javascript">

        // 이미지 미리보기
		const reader = new FileReader();
        reader.onload = (readerEvent) => {
            document.querySelector("#preview").setAttribute("src", readerEvent.target.result);
        };
        document.querySelector("#ex_file").addEventListener("change", (changeEvent) => {
            const imgFile = changeEvent.target.files[0];
            reader.readAsDataURL(imgFile);
        })
	</script>
</body>
</html>
