<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loginForm.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body style="background-color: rgb(224, 224, 224);">

		<div class="navbar" style="background-color:rgb(142, 68, 173); height: 50px;"></div>

		<div class="row pt-5">
				<div class="col-12 text-center mb-3">

				<div class="col-12 text-center mb-3">

				<div class="col-4 offset-4 mb-3">
					<input class="form-control" type="text" placeholder="ID" style="height: 70px;">

				<div class="col-4 offset-4 mb-3 d-grid">

				</div>
				<div class="col-4 offset-4 mb-3 d-grid">

				</div>
				<div class="col-4 offset-4 mb-3 d-grid">

				</div>
			</div>
