<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>memberMod.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		
		th, td {
			padding: px;
		}
	</style>
</head>
<body>
	<!-- start -->
	<form>
		<nav class="navbar sticky-top" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="DLlogo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
					   DL Company
				</a>
			</div>
		</nav>
		<h3 style="text-align: center" class="pt-3 pb-3 mb-5">지원서</h3>
		<div>
			<div class="container mb-3 text-center">
				<div class="row">
					<div class="col">
						지원분야
					</div>
					<div class="col">
						경력구분
					</div>
					<div class="col">
						희망연봉
					</div>
				</div>
			</div>
		</div>
		<div class="container mb-3 text-center">
			<div class="row">
				<div class="col">
					<select name="applyFild">
						<option>지원분야 선택
						<option>기획/전략
						<option>마케팅/홍보/조사
						<option>회계/세무/재무
						<option>인사/노무
						<option>영업/판매/무역
						<option>상품기획/MD
						<option>개발/IT
					</select>
				</div>
				<div class="col">
					<input type="radio" name="setting">신입(1년 이하)
					<input type="radio" name="setting">경력(1년 이상)
				</div>
				<div class="col">
					<input type="text" value="" id="pay" class="form-control text-center" placeholder="회사내규">
				</div>
			</div>
		</div>
		<div>
			<h5 class="pt-3 pb-3 ps-3 ms-3 me-3 mt-3 shadow-lg bg-body rounded bg-light"><i class="fa-solid fa-circle-info"> 기본정보</i></h5>
		</div>
		<div class="card pt-3 pb-3 ps-3 mb-5 ms-3 me-3 mt-3">
			<div class="row g-0">
				<div class="col-md-4">
					<div class="button1">
						<img src="" id="preview" width="250px;">	
						<label for="ex_file"></label>
						<input type="file" id="ex_file" name="chooseFile" accept="image/*" onchange="loadFile(this)">
					</div>
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<div class="row text-center ">
							<div class="col-md-2">
								<p class="card-text">성명</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="name" class="form-control">
							</div>
							<div class="col-md-2">
								<p class="card-text">한문</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="chiness" class="form-control">
							</div>
						</div>
						<div class="row text-center pt-3 pb-3">
							<div class="col-md-2">
								<p class="card-text">영문</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="english" class="form-control">
							</div>
							<div class="col-md-2">
								<p class="card-text">생년월일</p>
							</div>
							<div class="col-md-4">
								<input type="date" id="birthday" name="birthday" min="1950-01-01" max="2029-12-31"  style="display: block; margin: 0 auto;">
							</div>
						</div>
						<div class="row text-center pb-3">
							<div class="col-md-2">
								<p class="card-text">전화번호</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="number" class="form-control">
							</div>
							<div class="col-md-2">
								<p class="card-text">비상연락망</p>
							</div>
							<div class="col-md-4">
								<input type="text" value="" id="number2" class="form-control">
							</div>
						</div>
						<div class="row text-center pb-3">
							<div class="col-md-7">
								<input type="email" value="" id="e-mail" class="form-control">
							</div>
							<div class="col-md-5">
								<p class="card-text">이메일</p>
							</div>
						</div>
						<div class="row text-center">
							<div class="col-md-2">
								<p class="card-text">주소</p>
							</div>
							<div class="col-md-10">
								<input type="text" value="" id="number2" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="https://kit.fontawesome.com/a33686bef4.js" crossorigin="anonymous"></script>
	<script type="text/javascript">
		document.getElementById('birthday').valueAsDate = new Date();

		const reader = new FileReader();
        reader.onload = (readerEvent) => {
            document.querySelector("#preview").setAttribute("src", readerEvent.target.result);
        };
        document.querySelector("#ex_file").addEventListener("change", (changeEvent) => {
            const imgFile = changeEvent.target.files[0];
            reader.readAsDataURL(imgFile);
        })
	</script>
	<!-- end --> 
</body>
</html>
